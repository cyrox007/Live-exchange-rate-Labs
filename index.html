<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live курс валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Ну в общем и целом как-то так</h1>
            <article>
                <div class="key">ETH/USTD</div>
                <div  class="value">
                    1 eth = 
                    <span id="eth-ustd">N/A</span> ustd
                </div>
            </article>
            <article>
                <div class="key">BTC/USTD</div>
                <div  class="value">
                    1 btc = 
                    <span id="btc-ustd">N/A</span> ustd
                </div>
            </article>
            <article>
                <div class="key">btc/rub</div>
                <div  class="value">
                    1 btc = 
                    <span id="btc-rub">N/A</span> rub
                </div>
            </article>
            <article>
                <div class="key">ustd/rub</div>
                <div  class="value">
                    1 ustd = 
                    <span id="ustd-rub">N/A</span> rub
                </div>
            </article>
            <article>
                <div class="key">etc/rub</div>
                <div  class="value">
                    1 etc = 
                    <span id="etc-rub">N/A</span> rub
                </div>
            </article>
            <article>
                <div class="key">ltc/rub</div>
                <div  class="value">
                    1 ltc = 
                    <span id="ltc-rub">N/A</span> rub
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
